name: ğŸ“Š Deploy Test Reports to GitHub Pages

on:
  workflow_run:
    workflows: ["ğŸš€ PGATS - Cypress E2E Tests - Final Project"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download Reports
        uses: actions/download-artifact@v4
        with:
          name: cypress-reports-chrome
          path: ./reports
          
      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“Š Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./reports
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
